<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
    .section_charts {
        display: flex;
    }

    .chartLine {
        height: 40vh;
        width: 40vw;
    }

    .chartBar {
        height: 40vh;
        width: 40vw;
    }
</style>

<body>
    <section class="section_charts">
        <div class="containerLine">
            <h1>Temperatura Umidade - Linhas</h1>
            <div class="chartLine">
                <canvas id="myChartLinhas"></canvas>
            </div>
        </div>
        <div class="containerBar">
            <h1>Temperatura Umidade - Barras</h1>
            <div class="chartBar">
                <canvas id="myChartBarras"></canvas>
            </div>
        </div>
    </section>

</body>

</html>

<script>
    // GRÁFICO LINHA
    const labelsLine = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00'
    ];

    const dataLine = {
        labels: labelsLine,
        datasets: [{
            label: 'Temperatura',
            data: [30, 29, 28, 25, 22, 23],
            borderColor: 'rgb(0, 0, 255)',
            backgroundColor: 'rgb(0, 0, 255)'
        },
        {
            labels: labelsLine,
            label: 'Umidade',
            data: [80, 82, 80, 85, 80, 83],
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgb(75, 192, 192)'
        }]
    };

    const configLine = {
        type: 'line',
        data: dataLine,
    };

    const myChart = new Chart(
        document.getElementById('myChartLinhas'),
        configLine
    );

    // GRÁFICO BARRA
    const labelsBar = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const dataBar = {
        labels: labelsBar,
        datasets: [{
            label: 'Temperatura Média',
            data: [22, 24, 27, 23, 20, 18],
            backgroundColor:
                'rgba(255, 99, 132)', 
            borderColor:
                'rgb(255, 99, 132)',
            borderWidth: 1
        },
        {
            label: 'Umidade Média',
            data:[90,89,93,87,88,82],
            backgroundColor: 'rgba(255, 159, 64)',
            borderColor:
                'rgb(255, 159, 64)',
            borderWidth: 1
        }
    
    ]
    };

    const configBar = {
        type: 'bar',
        data: dataBar,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        },
    };

    const myChartBars = new Chart(
        document.getElementById('myChartBarras'),
        configBar
    );
</script>
